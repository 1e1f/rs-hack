[workspace]
members = [
    "rs-hack",
    "rshack",
    "rs-hack-mcp",
]
resolver = "2"

[workspace.package]
version = "0.5.3"
edition = "2021"
authors = ["Leif Shackelford <structuresound@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/1e1f/rs-hack"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true